<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/base.css">
    <style>
        /* Theme Variables */
        :root[data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --accent-pink: #ec4899;
            --accent-green: #10b981;
            --accent-yellow: #f59e0b;
            --accent-red: #ef4444;
            --border-color: #475569;
            --shadow-color: rgba(0, 0, 0, 0.5);
        }

        :root[data-theme="light"] {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-tertiary: #e2e8f0;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --accent-blue: #2563eb;
            --accent-purple: #7c3aed;
            --accent-pink: #db2777;
            --accent-green: #059669;
            --accent-yellow: #d97706;
            --accent-red: #dc2626;
            --border-color: #cbd5e1;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        /* Base Styles */
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        .app-header {
            margin-bottom: 3rem;
            text-align: center;
            position: relative;
        }

        .app-title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
        }

        .app-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 500;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            background: var(--bg-secondary);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 12px var(--shadow-color);
            z-index: 100;
            transition: transform 0.3s, background-color 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .theme-toggle i {
            font-size: 1.5rem;
        }

        /* Game Container */
        .game-container {
            background-color: var(--bg-secondary);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 12px var(--shadow-color);
            margin-bottom: 3rem;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background-color: var(--bg-primary);
            border-radius: 0.75rem;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Memory Game Board */
        .memory-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin: 0 auto;
            max-width: 800px;
        }

        @media (min-width: 768px) {
            .memory-board {
                grid-template-columns: repeat(6, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .memory-board {
                grid-template-columns: repeat(8, 1fr);
            }
        }

        .memory-card {
            perspective: 1000px;
            position: relative;
            width: 100%;
            padding-bottom: 100%; /* Creates a square aspect ratio */
            cursor: pointer;
            transform-style: preserve-3d;
        }

        .card-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .memory-card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-front {
            background-color: var(--accent-blue);
            color: white;
            font-size: 2rem;
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        .card-back {
            background-color: white;
            transform: rotateY(180deg);
            font-size: 2.5rem;
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        .card-back.matched {
            background-color: rgba(16, 185, 129, 0.2);
        }

        /* Controls */
        .game-controls {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            gap: 1rem;
        }

        .control-button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background-color 0.3s, transform 0.2s;
        }

        .control-button:hover {
            transform: translateY(-2px);
        }

        .reset-button {
            background-color: var(--accent-red);
            color: white;
        }

        .difficulty-button {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .difficulty-button.active {
            background-color: var(--accent-blue);
            color: white;
        }

        /* Game overlay */
        .game-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(15, 23, 42, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .game-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .game-complete {
            background-color: var(--bg-secondary);
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .game-overlay.active .game-complete {
            transform: scale(1);
        }

        .complete-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .complete-stats {
            margin-bottom: 2rem;
            font-size: 1.25rem;
        }

        .complete-actions button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            background-color: var(--accent-blue);
            color: white;
            transition: background-color 0.3s, transform 0.2s;
        }

        .complete-actions button:hover {
            background-color: var(--accent-purple);
            transform: translateY(-2px);
        }

        /* Footer */
        .app-footer {
            text-align: center;
            margin-top: 3rem;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            color: white;
            border-radius: 0.5rem;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 4px 12px var(--shadow-color);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--shadow-color);
        }

        /* Animations */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .card-match-animation {
            animation: bounce 0.5s ease;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <header class="app-header">
            <h1 class="app-title">Memory Game</h1>
            <p class="app-subtitle">Test your memory by matching pairs of cards. Flip two cards at a time to find matching pairs!</p>
        </header>

        <div class="game-container">
            <div class="game-header">
                <h2 class="text-2xl font-bold">Memory Challenge</h2>
                <div class="text-sm text-gray-400">Try to match all pairs with as few moves as possible!</div>
            </div>

            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-value" id="moves-count">0</div>
                    <div class="stat-label">Moves</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="pairs-count">0</div>
                    <div class="stat-label">Pairs Found</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="time-count">0:00</div>
                    <div class="stat-label">Time</div>
                </div>
            </div>

            <div class="memory-board" id="memory-board"></div>

            <div class="game-controls">
                <button id="reset-game" class="control-button reset-button">
                    <i class="fas fa-redo-alt"></i>
                    Reset Game
                </button>
                <button data-difficulty="easy" class="control-button difficulty-button active">Easy</button>
                <button data-difficulty="medium" class="control-button difficulty-button">Medium</button>
                <button data-difficulty="hard" class="control-button difficulty-button">Hard</button>
            </div>
        </div>

        <div class="game-overlay" id="game-complete-overlay">
            <div class="game-complete">
                <h3 class="complete-title">Congratulations!</h3>
                <div class="complete-stats">
                    <p>You found all pairs in <span id="final-moves">0</span> moves!</p>
                    <p>Total time: <span id="final-time">0:00</span></p>
                </div>
                <div class="complete-actions">
                    <button id="play-again">Play Again</button>
                </div>
            </div>
        </div>

        <footer class="app-footer">
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
                Back to Portfolio
            </a>
        </footer>
    </div>

    <script>
        // Theme toggle functionality
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('theme-toggle');
            const html = document.documentElement;
            const icon = themeToggle.querySelector('i');

            // Check for saved theme preference
            const savedTheme = localStorage.getItem('theme') || 'dark';
            html.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);

            themeToggle.addEventListener('click', () => {
                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                html.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateThemeIcon(newTheme);
            });

            function updateThemeIcon(theme) {
                icon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            }

            // Memory Game Logic
            let moves = 0;
            let pairs = 0;
            let totalPairs = 0;
            let flippedCards = [];
            let matchedCards = [];
            let isProcessing = false;
            let gameTimer;
            let seconds = 0;
            let currentDifficulty = 'easy';
            let gameStarted = false;

            const board = document.getElementById('memory-board');
            const movesCount = document.getElementById('moves-count');
            const pairsCount = document.getElementById('pairs-count');
            const timeCount = document.getElementById('time-count');
            const resetButton = document.getElementById('reset-game');
            const difficultyButtons = document.querySelectorAll('.difficulty-button');
            const overlay = document.getElementById('game-complete-overlay');
            const finalMoves = document.getElementById('final-moves');
            const finalTime = document.getElementById('final-time');
            const playAgainButton = document.getElementById('play-again');

            // Emoji sets based on difficulty
            const emojiSets = {
                easy: ['ðŸ¶', 'ðŸ±', 'ðŸ­', 'ðŸ¹', 'ðŸ°', 'ðŸ¦Š', 'ðŸ»', 'ðŸ¼'],
                medium: ['ðŸ¶', 'ðŸ±', 'ðŸ­', 'ðŸ¹', 'ðŸ°', 'ðŸ¦Š', 'ðŸ»', 'ðŸ¼', 'ðŸ¨', 'ðŸ¯', 'ðŸ¦', 'ðŸ®'],
                hard: ['ðŸ¶', 'ðŸ±', 'ðŸ­', 'ðŸ¹', 'ðŸ°', 'ðŸ¦Š', 'ðŸ»', 'ðŸ¼', 'ðŸ¨', 'ðŸ¯', 'ðŸ¦', 'ðŸ®', 'ðŸ·', 'ðŸ¸', 'ðŸµ', 'ðŸ¦„']
            };

            // Layout configurations based on difficulty
            const gridLayouts = {
                easy: 'grid-template-columns: repeat(4, 1fr);',
                medium: 'grid-template-columns: repeat(6, 1fr);',
                hard: 'grid-template-columns: repeat(8, 1fr);'
            };

            // Initialize the game
            initGame();

            // Reset game event
            resetButton.addEventListener('click', resetGame);
            playAgainButton.addEventListener('click', () => {
                overlay.classList.remove('active');
                resetGame();
            });

            // Difficulty selection
            difficultyButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Only change difficulty if game isn't in progress or user confirms
                    if (!gameStarted || confirm('Changing difficulty will reset the current game. Continue?')) {
                        difficultyButtons.forEach(btn => btn.classList.remove('active'));
                        button.classList.add('active');
                        currentDifficulty = button.dataset.difficulty;
                        resetGame();
                    }
                });
            });

            function initGame() {
                board.style.cssText = gridLayouts[currentDifficulty];
                resetGame();
            }

            function resetGame() {
                // Reset game state
                stopTimer();
                moves = 0;
                pairs = 0;
                seconds = 0;
                flippedCards = [];
                matchedCards = [];
                isProcessing = false;
                gameStarted = false;
                
                // Update UI
                movesCount.textContent = '0';
                timeCount.textContent = '0:00';
                board.innerHTML = '';
                
                // Get emojis for current difficulty
                const emojis = emojiSets[currentDifficulty];
                totalPairs = emojis.length;
                pairsCount.textContent = `0/${totalPairs}`;
                
                // Create card pairs
                const cardValues = [...emojis, ...emojis];
                
                // Shuffle cards
                for (let i = cardValues.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [cardValues[i], cardValues[j]] = [cardValues[j], cardValues[i]];
                }
                
                // Create cards and add to board
                cardValues.forEach((value, index) => {
                    const card = document.createElement('div');
                    card.className = 'memory-card';
                    card.dataset.index = index;
                    card.dataset.value = value;
                    
                    card.innerHTML = `
                        <div class="card-inner">
                            <div class="card-front">
                                <i class="fas fa-question"></i>
                            </div>
                            <div class="card-back">
                                ${value}
                            </div>
                        </div>
                    `;
                    
                    card.addEventListener('click', () => flipCard(card));
                    board.appendChild(card);
                });
            }

            function startTimer() {
                if (gameTimer) return; // Don't start if already running
                
                gameTimer = setInterval(() => {
                    seconds++;
                    const minutes = Math.floor(seconds / 60);
                    const remainingSeconds = seconds % 60;
                    timeCount.textContent = `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
                }, 1000);
            }

            function stopTimer() {
                clearInterval(gameTimer);
                gameTimer = null;
            }

            function flipCard(card) {
                // Don't allow flipping if:
                // - We're processing a pair
                // - The card is already flipped
                // - The card is already matched
                // - We already have two cards flipped
                if (
                    isProcessing || 
                    card.classList.contains('flipped') || 
                    matchedCards.includes(card.dataset.index) || 
                    flippedCards.length >= 2
                ) {
                    return;
                }
                
                // Start game timer on first card flip
                if (!gameStarted) {
                    gameStarted = true;
                    startTimer();
                }
                
                // Flip the card
                card.classList.add('flipped');
                flippedCards.push(card.dataset.index);
                
                // Check for match if two cards are flipped
                if (flippedCards.length === 2) {
                    isProcessing = true;
                    moves++;
                    movesCount.textContent = moves;
                    
                    const firstCardIndex = flippedCards[0];
                    const secondCardIndex = flippedCards[1];
                    
                    const firstCard = document.querySelector(`.memory-card[data-index="${firstCardIndex}"]`);
                    const secondCard = document.querySelector(`.memory-card[data-index="${secondCardIndex}"]`);
                    
                    if (firstCard.dataset.value === secondCard.dataset.value) {
                        // Match found
                        setTimeout(() => {
                            firstCard.querySelector('.card-back').classList.add('matched');
                            secondCard.querySelector('.card-back').classList.add('matched');
                            
                            // Add animation
                            firstCard.classList.add('card-match-animation');
                            secondCard.classList.add('card-match-animation');
                            
                            // Remove animation after it completes
                            setTimeout(() => {
                                firstCard.classList.remove('card-match-animation');
                                secondCard.classList.remove('card-match-animation');
                            }, 500);
                            
                            matchedCards.push(firstCardIndex, secondCardIndex);
                            flippedCards = [];
                            isProcessing = false;
                            
                            pairs++;
                            pairsCount.textContent = `${pairs}/${totalPairs}`;
                            
                            // Check for game completion
                            if (pairs === totalPairs) {
                                gameComplete();
                            }
                        }, 500);
                    } else {
                        // No match, flip cards back
                        setTimeout(() => {
                            firstCard.classList.remove('flipped');
                            secondCard.classList.remove('flipped');
                            
                            flippedCards = [];
                            isProcessing = false;
                        }, 1000);
                    }
                }
            }

            function gameComplete() {
                stopTimer();
                
                // Update completion overlay
                finalMoves.textContent = moves;
                finalTime.textContent = timeCount.textContent;
                
                // Show overlay with slight delay for better UX
                setTimeout(() => {
                    overlay.classList.add('active');
                }, 500);
            }
        });
    </script>
